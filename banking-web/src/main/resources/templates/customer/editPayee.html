<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Payee Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	function editPayee(){
  		var name = $("#payeeName").val();
  		var nickName = $("#payeeNickName").val();
  		if(name.length == 0){
  			$("#error").html("Payee's Name can not be Empty");
  			$("#payeeName").focus();
  			return;
  		}
  		if(nickName.length == 0){
  			$("#error").html("Payee's NickName can not be Empty");
  			$("#payeeNickName").focus();
  			return;
  		}
  		$("#editPayeeForm").submit();
  		
  	}
  	
  	function messageClear(){
  	   $("#error").html("");
     }
  </script>
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<!-- <header style="height: 30px;background-color: maroon;color:white;"> -->
<!-- Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span> -->
<!-- </header> -->
<div th:insert="customer/buttons"></div>
<div class="container">
  <h2>Enter required fields
  </h2>
  <img th:src="@{/images/customer-en.png}" alt="Logo" style="height: 120px"/>
  <div style="width: 70%">
  <span th:utext="${error}" id="error" style="color: red;font-size: 18px;font-weight: bold;"></span>
  <span th:utext="${message}" style="color: blue;font-size: 18px;font-weight: bold;"></span>
   <form action="#" method="post" th:action="@{/customers/edit/payee}" th:object="${payeeInfoVO}" id="editPayeeForm">
      <input type="hidden" th:field="*{id}"/>
      Account No:
      <input type="text" style="width: 60%;" class="form-control" th:field="*{payeeAccountNo}" readonly="readonly">
      Name:
      <input type="text" style="width: 60%;" class="form-control" th:field="*{payeeName}" id="payeeName">
      NickName:
      <input type="text" style="width: 60%;" class="form-control"  th:field="*{payeeNickName}" id="payeeNickName">
      Remarks:
      <input type="text" style="width: 60%;" class="form-control" th:field="*{remarks}">
      <br/>   
    <button type="button" class="btn btn-primary" onclick="editPayee();">Submit</button>
    <a th:href="@{/customer/dashboard}"> 
	<button type="button" class="btn btn-warning">DashBoard</button>
  </a>
    <a th:href="@{/customer/logout}"> 
	<button type="button" class="btn btn-warning">Logout</button>
  </a>
  </form>
  </div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
