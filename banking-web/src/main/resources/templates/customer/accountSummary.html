  <div style="width: 100%">
  
    <table id="summaryList" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
  <td> Payee Name </td>
  <td> Transaction Type </td>
  <td> Transaction Date </td>
  <td> Amount </td>
  <td> Description </td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="transactionVO: ${transactionVOs}">
  	<td th:text="${transactionVO.payeeInfoVO.payeeName}"/>
  	<td th:text="${transactionVO.transactionType}"/>
  	<td th:text="${transactionVO.transactionDate}"/>
  	<td th:text="${transactionVO.amount}"/>
  	<td th:text="${transactionVO.reason}"/>
  </tr>
  </tbody>
