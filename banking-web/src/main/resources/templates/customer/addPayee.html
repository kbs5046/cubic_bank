<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Payee Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	function addPayee(){
  		var accNo = $("#payeeAccountNo").val();
  		var name = $("#payeeName").val();
  		var nickName = $("#payeeNickName").val();
  		if(accNo.length == 0){
  			$("#error").html("Account Number can not be Empty");
  			$("#payeeAccountNo").focus();
  			return;
  		}
  		if(name.length == 0){
  			$("#error").html("Payee's Name can not be Empty");
  			$("#payeeName").focus();
  			return;
  		}
  		if(nickName.length == 0){
  			$("#error").html("Payee's NickName can not be Empty");
  			$("#payeeNickName").focus();
  			return;
  		}
  		$("#addPayeeForm").submit();
  		
  	}
  	
  	function messageClear(){
  	   $("#error").html("");
     }
  </script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<div th:insert="customer/buttons"></div>
<div class="container">
  <h2>Enter required fields
  </h2> 
  <hr/>
  <span th:utext="${error}" id="error" style="color: red;font-size: 18px;font-weight: bold;"></span>
  <span th:utext="${message}" style="color: blue;font-size: 18px;font-weight: bold;"></span>
  <div style="width: 70%">
  
   <form th:action="@{/customer/add/payee}" method="POST"  id="addPayeeForm"th:object="${PayeeInfoVO}" >
  
    <div class="form-group">
      <label for="payeeAccountNo">Account No:</label>
      <input type="text" style="width: 60%;" class="form-control" name="payeeAccountNo" id="payeeAccountNo" placeholder="Enter account number" onkeyup="messageClear();">
    </div>
  
    <div class="form-group">
      <label for="payeeName">Name:</label>
      <input type="text" style="width: 60%;" class="form-control" name="payeeName" id="payeeName" placeholder="Enter name" onkeyup="messageClear();">
    </div>
    <div class="form-group">
      <label for="payeeNickName">NickName:</label>
      <input type="text" style="width: 60%;" name="payeeNickName" id="payeeNickName" class="form-control" placeholder="Enter nickname" onkeyup="messageClear();">
    </div>
    
    <div class="form-group">
      <label for="remarks">Remarks:</label>
      <input type="text" style="width: 60%;" name="remarks"  class="form-control" placeholder="Remark">
    </div>
    
    <button type="button" class="btn btn-primary" onclick="addPayee();">Add Payee</button>
    <a th:href="@{/customer/dashboard}"> 
	<button type="button" class="btn btn-warning">DashBoard</button>
  </a>
  </form>
  </div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
